name: Nightly
on: 
  push:
    branches:
    - master
jobs:
  build:
    name: Build nuget
    runs-on: windows-2025
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x
    - name: Prepare Env
      uses: microsoft/setup-msbuild@v2
    - name: Build native
      run: |
        MSBuild MrmPatcher.Native\MrmPatcher.Native.vcxproj /p:Configuration=Release /p:Platform=x64
        MSBuild MrmPatcher.Native\MrmPatcher.Native.vcxproj /p:Configuration=Release /p:Platform=ARM64
    - name: Publish nuget
      run: |
        dotnet pack --configuration Release -p:ContinuousIntegrationBuild=true -p:Deterministic=true
    - name: Upload nuget
      uses: actions/upload-artifact@v4
      with:
        name: nupkg
        path: |
          MrmPatcher/bin/Release/*.nupkg
          MrmPatcher/bin/Release/*.snupkg
